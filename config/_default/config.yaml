theme: osuny
_merge: deep
params:
  debug:
    active: true
    productionUrl: https://example.osuny.org
  logo:
    header:
      default: "/assets/images/logo.svg"
      darkmode: "/assets/images/logo-white.svg"
    footer:
      default: "/assets/images/logo.svg"
      darkmode: "/assets/images/logo-white.svg"
  search:
    active: true
    positions:
      - primary
      - footer
  organizations:
    single:
      backlinks: true
  pages:
    index:
      options:
        categories: true
  persons:
    single:
      backlinks: true